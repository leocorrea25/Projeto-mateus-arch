<div class="p-6">
    <h2 class="text-2xl font-semibold text-blue-700 mb-4">Detalhes do Pedido</h2>
  
    <!-- Formulário -->
    <form [formGroup]="orderForm" (ngSubmit)="submitOrder()">
      <!-- Opção de entrega -->
      <div class="mb-4">
        <label class="block text-lg font-medium text-blue-600 mb-1" for="deliveryOption">Opção de Entrega:</label>
        <select
          id="deliveryOption"
          formControlName="deliveryOption"
          class="w-full border border-gray-300 rounded-md p-2"
        >
          <option value="retirada">Retirada</option>
          <option value="entrega">Entrega</option>
        </select>
      </div>
  
      <!-- Quantidade -->
      <div class="mb-4">
        <label class="block text-lg font-medium text-blue-600 mb-1" for="quantity">Quantidade:</label>
        <input
          id="quantity"
          type="number"
          formControlName="quantity"
          class="w-full border border-gray-300 rounded-md p-2"
        />
      </div>
  

      
  
      <!-- Instruções adicionais -->
      <div class="mb-4">
        <label class="block text-lg font-medium text-blue-600 mb-1" for="additionalInstructions">
          Instruções Adicionais:
        </label>
        <textarea
          id="additionalInstructions"
          formControlName="additionalInstructions"
          class="w-full border border-gray-300 rounded-md p-2"
        ></textarea>
      </div>
  
      <!-- Botões -->
      <div class="flex justify-end gap-4 mt-6">
        <button
          type="button"
          mat-button
          class="border border-gray-300 text-gray-700 hover:bg-gray-100 px-6 py-2 rounded-lg focus:outline-none"
          (click)="closeModal()"
        >
          Fechar
        </button>
        <button
          type="submit"
          mat-raised-button
          class="bg-blue-600 text-white px-6 py-2 rounded-lg focus:outline-none hover:bg-blue-700"
        >
          Confirmar Pedido
        </button>
      </div>
    </form>
  </div>
