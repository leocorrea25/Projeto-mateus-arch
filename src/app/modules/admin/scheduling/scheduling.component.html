<div class="flex flex-col flex-auto min-w-0">
    <div class="flex-auto p-6 sm:p-10">
        <div class="border-2 text-center border-dashed border-blue-500 rounded-2xl p-6 bg-blue-50">
            <h1 class="text-2xl font-semibold text-blue-700 mb-4">Realize sua compra</h1>

            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <!-- Delivery Option Selector -->
                <div class="mb-4">
                    <label class="block font-medium text-gray-700 mb-2">Opção de entrega:</label>
                    <mat-radio-group formControlName="deliveryOption">
                        <mat-radio-button value="entrega" class="mr-4">Entrega</mat-radio-button>
                        <mat-radio-button value="retirada">Retirada</mat-radio-button>
                    </mat-radio-group>
                </div>

                <!-- Quantity -->
                <div class="mb-4">
                    <label class="block font-medium text-gray-700 mb-2">Quantidade de rolos:</label>
                    <input type="number" formControlName="quantity" min="1"
                        class="border border-gray-500 focus:border-blue-600 focus:ring focus:ring-blue-200 rounded w-full p-2" />
                </div>

                <!-- Delivery Address (only if 'entrega' is selected) -->
                <div *ngIf="isDeliverySelected()" formGroupName="address" class="mb-4 bg-gray-100 border border-blue-300 rounded p-4">
                    <h3 class="font-semibold mb-2 text-blue-600">Endereço de Entrega:</h3>
                    <input type="text" formControlName="street" placeholder="Rua"
                        class="border border-gray-500 focus:border-blue-600 focus:ring focus:ring-blue-200 rounded w-full p-2 mb-2" />
                    <input type="text" formControlName="city" placeholder="Cidade"
                        class="border border-gray-500 focus:border-blue-600 focus:ring focus:ring-blue-200 rounded w-full p-2 mb-2" />
                    <input type="text" formControlName="postalCode" placeholder="CEP"
                        class="border border-gray-500 focus:border-blue-600 focus:ring focus:ring-blue-200 rounded w-full p-2" />
                </div>

                <!-- Pickup Time (only if 'retirada' is selected) -->
                <div *ngIf="!isDeliverySelected()" class="mb-4 bg-gray-100 border border-blue-300 rounded p-4">
                    <label class="block font-medium text-gray-700 mb-2">Horário de Retirada:</label>
                    <select formControlName="pickupLocation"
                        class="border border-gray-500 focus:border-blue-600 focus:ring focus:ring-blue-200 rounded w-full p-2">
                        <option value="" disabled selected>Escolha um horário</option>
                        <option value="09:00">09:00 AM</option>
                        <option value="12:00">12:00 PM</option>
                        <option value="15:00">03:00 PM</option>
                        <option value="18:00">06:00 PM</option>
                    </select>
                </div>

                <!-- Contact Information -->
                <div class="mb-4 bg-gray-100 border border-blue-300 rounded p-4">
                    <h3 class="font-semibold mb-2 text-blue-600">Informações de Contato:</h3>
                    <input type="text" formControlName="contactName" placeholder="Nome"
                        class="border border-gray-500 focus:border-blue-600 focus:ring focus:ring-blue-200 rounded w-full p-2 mb-2" />
                    <input type="tel" formControlName="contactPhone" placeholder="Telefone"
                        class="border border-gray-500 focus:border-blue-600 focus:ring focus:ring-blue-200 rounded w-full p-2 mb-2" />
                    <input type="email" formControlName="contactEmail" placeholder="Email"
                        class="border border-gray-500 focus:border-blue-600 focus:ring focus:ring-blue-200 rounded w-full p-2" />
                </div>

                <!-- Preferred Date and Time -->
                <div class="mb-4 bg-gray-100 border border-blue-300 rounded p-4">
                    <label class="block font-medium text-gray-700 mb-2">Data e Hora Preferenciais:</label>
                    <input type="date" formControlName="preferredDate"
                        class="border border-gray-500 focus:border-blue-600 focus:ring focus:ring-blue-200 rounded w-full p-2 mb-2" />
                    <!-- <input type="time" formControlName="preferredTime"
                        class="border border-gray-500 focus:border-blue-600 focus:ring focus:ring-blue-200 rounded w-full p-2" /> -->
                </div>

                <!-- Additional Instructions -->
                <div class="mb-4 bg-gray-100 border border-blue-300 rounded p-4">
                    <label class="block font-medium text-gray-700 mb-2">Instruções Adicionais:</label>
                    <textarea formControlName="additionalInstructions" rows="3"
                        class="border border-gray-500 focus:border-blue-600 focus:ring focus:ring-blue-200 rounded w-full p-2"></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 focus:ring focus:ring-blue-200 text-white rounded px-4 py-2 mt-4"
                    [disabled]="form.invalid">Enviar</button>
            </form>
        </div>
    </div>
</div>
