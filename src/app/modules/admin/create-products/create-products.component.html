<div class="flex flex-col flex-auto min-w-0">
    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
      <!-- CONTENT GOES HERE -->
      <div class="h-400 min-h-400 max-h-400 border-2 border-dashed border-gray-300 rounded-2xl p-4">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
          <div class="flex flex-col space-y-4">
  
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700">Nome</label>
              <input id="name" formControlName="name" type="text" class="mt-1 p-2 border border-gray-300 rounded-md w-full" />
            </div>
  
            <div>
              <label for="description" class="block text-sm font-medium text-gray-700">Descrição</label>
              <input id="description" formControlName="description" type="text" class="mt-1 p-2 border border-gray-300 rounded-md w-full" />
            </div>
  
            <div>
              <label for="price" class="block text-sm font-medium text-gray-700">Preço</label>
              <input id="price" formControlName="price" type="number" step="0.01" class="mt-1 p-2 border border-gray-300 rounded-md w-full" />
            </div>
  
            <div>
              <label for="quantity" class="block text-sm font-medium text-gray-700">Quantidade</label>
              <input id="quantity" formControlName="quantity" type="number" class="mt-1 p-2 border border-gray-300 rounded-md w-full" />
            </div>
  
            <div class="flex justify-end">
              <button type="submit" class="mt-4 px-6 py-2 bg-blue-600 text-white rounded-md" [disabled]="productForm.invalid">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
